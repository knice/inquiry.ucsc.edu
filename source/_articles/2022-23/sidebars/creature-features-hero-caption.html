<figcaption markdown="span">Above: With their slimy skin, snake-like bodies, and fearsome faces, there is little charismatic about moray eels. In the wild, morays like this chestnut moray eel (*Enchelycore carychroa*) lurk in hidden places, feeding on sleeping fish and many other sea creatures---a lifestyle that makes them difficult to study. The research of Professor of Ecology and Evolutionary Biology Rita Mehta meets this challenge, advancing knowledge of the role morays play as top predators in marine ecosystems. Credit: [Kris-Mikael Kristner](https://www.flickr.com/photos/148835878@N08/36255541232/in/photolist-2jtY23k-9tiY3v-2jeByXe-4rRbG3-tmTU-RNdahN-hdBATd-2hjtExD-2jeVS9P-4EjGHN-Bq6KN8-TaABH4-5rADfQ-3s7f6-8W7B9y-7tAJD4-2mn4o7z-Bq78ox-eubJKf-5BymSv-2mmGRpd-5KvTxA-Twtj5A-f5QSsa-2hiG89J-S2M3Te-8HMr72-4y6J7K-zwiKr-2hHyXz6-Bq7cXx-z6oQq3-YhLRt7-4emQcy-3aVjoT-nBKRiA-agGb38-XeM8hu-nWGDA4-5wsNB7-2hiHQyU-2htPBNZ-2hiJS5i-6XkEZH-9TTeDi-SM518Y-5symjF-7pTC8q-aS2bbT-789tKf/) (CC BY 2.0).</figcaption>
