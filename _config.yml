plugins:
  - 'bourbon'
  - 'neat'
  - 'jekyll-assets'
  - 'jekyll-seo-tag'
  - 'jekyll-sitemap'

# Structure configuration
source: ./source
destination: ./build

assets:
  cache: .asset-cache
  digest: true

# Site settings
title: "Inquiry @ UC Santa Cruz"
description: UC Santa Cruz Research Magazine
permalink: /:year/:title/
url: https://inquiry.ucsc.edu

# Name of project on Github
# baseurl: /inquiry.ucsc.edu
exclude: ['.asset-cache']

# lunr_search:
#   js: 'js'
#   excludes: [feed.xml]

collections:
  articles:
    output: true
    permalink: /:path/

# Build settings
markdown: kramdown
kramdown:
  auto_ids: false
  parse_block_html: false

email: "inquiry@ucsc.edu"
logo: "inquiry.svg"
cover: "2018/cover.jpg"
name: "Inquiry @ UCSC"
author: "Inquiry @ UCSC"
